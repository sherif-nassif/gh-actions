name: Test Project
on:
  push:
    branches:
      - master
  workflow_dispatch:
jobs:
  test:
    environment: testing
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: Install JS
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: cache node_modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      - name: Install Dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Run Tests
        run: npm run test
        
  Build:
    runs-on: ubuntu-latest
    needs: test
    outputs:
      dist: ${{ steps.publish.outputs.script-file }}
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: Install JS
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: cache node_modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      - name: Install Dependencies
        run: npm ci
      - name: Build Project
        run: npm run build
      - name: Publish JS filename
        id: pusblish
        run: find dist/assets/*.js -type f -execdir echo 'script-file={}' >> $GITHUB_OUTPUT ';'
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist
  Deploy:
    runs-on: ubuntu-latest
    needs: build
    uses: ./.github/workflows/recall.yml
    with:
      workflow: recall
      arguments: ${{ needs.build.outputs.dist }}